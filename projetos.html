<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Projetos Camargo Glass - Galeria de obras reais: sacadas, fachadas, boxes, espelhos e coberturas."
    />
    <title>Projetos | Camargo Glass</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <header class="header header--compact" data-header>
      <div class="container header__inner">
        <a class="brand" href="index.html">
          <img class="brand__logo" src="img/logo-camargo-glass.jpg" alt="Logo Camargo Glass" />
          <div class="brand__text">
            <span class="brand__name">Camargo Glass</span>
            <span class="brand__tag">Instalações de vidro em geral</span>
          </div>
        </a>

        <nav class="nav" data-nav>
          <a class="nav__link" href="index.html">Home</a>
          <a class="nav__link" href="servicos.html">Serviços</a>
          <a class="nav__link is-active" href="projetos.html">Projetos</a>
          <a class="nav__link" href="contato.html">Contato</a>
        </nav>

        <div class="header__actions">
          <a
            class="btn btn--primary"
            target="_blank"
            rel="noopener"
            href="https://wa.me/5511982513131?text=Ol%C3%A1!%20Quero%20um%20or%C3%A7amento."
          >
            Solicitar orçamento
          </a>

          <button
            class="menuBtn"
            data-menu-btn
            aria-label="Abrir menu"
            aria-expanded="false"
            aria-controls="mobileMenu"
          >
            <span class="menuBtn__bar"></span>
            <span class="menuBtn__bar"></span>
            <span class="menuBtn__bar"></span>
          </button>
        </div>
      </div>

      <div class="mobileMenu" id="mobileMenu" data-mobile-menu>
        <div class="mobileMenu__inner container">
          <a class="mobileMenu__link" href="index.html">Home</a>
          <a class="mobileMenu__link" href="servicos.html">Serviços</a>
          <a class="mobileMenu__link is-active" href="projetos.html">Projetos</a>
          <a class="mobileMenu__link" href="contato.html">Contato</a>
        </div>
      </div>
    </header>

    <main>
      <section class="pageHero">
        <div class="container pageHero__inner reveal">
          <h1 class="pageHero__title">Projetos</h1>
          <p class="pageHero__text">Clique para ampliar. Obras reais com acabamento premium.</p>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="grid grid--gallery">
            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/sacada.jpg"
              data-alt="Envidraçamento de sacada"
            >
              <img src="img/sacada.jpg" alt="Envidraçamento de sacada" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/sacada-articulada.jpg"
              data-alt="Sacada articulada"
            >
              <img src="img/sacada-articulada.jpg" alt="Sacada articulada" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/fachada.jpg"
              data-alt="Fachada de vidro"
            >
              <img src="img/fachada.jpg" alt="Fachada de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/guarda-corpo.jpg"
              data-alt="Guarda-corpo de vidro"
            >
              <img src="img/guarda-corpo.jpg" alt="Guarda-corpo de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/cobertura.jpg"
              data-alt="Cobertura de vidro"
            >
              <img src="img/cobertura.jpg" alt="Cobertura de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/box.jpg"
              data-alt="Box de vidro"
            >
              <img src="img/box.jpg" alt="Box de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/porta.jpg"
              data-alt="Porta de vidro"
            >
              <img src="img/porta.jpg" alt="Porta de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/espelho.jpg"
              data-alt="Espelho sob medida"
            >
              <img src="img/espelho.jpg" alt="Espelho sob medida" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/janela.jpg"
              data-alt="Janela de vidro"
            >
              <img src="img/janela.jpg" alt="Janela de vidro" loading="lazy" />
            </button>

            <button
              class="galleryItem reveal"
              data-lightbox
              data-src="img/divisoria.jpg"
              data-alt="Divisória de vidro"
            >
              <img src="img/divisoria.jpg" alt="Divisória de vidro" loading="lazy" />
            </button>
          </div>

          <div class="center reveal" style="margin-top: 18px">
            <a
              class="btn btn--primary btn--lg"
              target="_blank"
              rel="noopener"
              href="https://wa.me/5511982513131?text=Ol%C3%A1!%20Quero%20um%20or%C3%A7amento."
            >
              Gostei, quero orçamento
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__bottom">
        <small>© <span data-year></span> Camargo Glass. Todos os direitos reservados.</small>
      </div>
    </footer>

    <a class="wppFloat" target="_blank" rel="noopener"
      href="https://wa.me/5511982513131"
      aria-label="WhatsApp">

      <img src="img/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">

    </a>

    <div class="lightbox" data-lightbox-root aria-hidden="true">
      <button class="lightbox__close" data-lightbox-close aria-label="Fechar">×</button>
      <img class="lightbox__img" data-lightbox-img alt="" />
      <p class="lightbox__caption" data-lightbox-caption></p>
    </div>
  </body>
</html>
